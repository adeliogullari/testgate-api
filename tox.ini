[tox]
envlist = py{311}-{linux}

[testenv]
deps = -r requirements-dev.txt
commands =
    pytest --cov --cov-append --cov-report=term-missing --cov-report=html:htmlcov -p no:randomly
    ruff check .
    mypy .

[pytest]
asyncio_mode=auto

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
